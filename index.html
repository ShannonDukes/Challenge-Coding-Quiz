<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="../Challenge-Coding-Quiz/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <div id="container">
        <h1 id="title">Coding Quiz Challenge</h1>
        <!-- Intro -->
        <div id="intro">
            <p> You have 150 seconds to answer 5 multiple choice questions that will test your coding knowledge. Let's get started! </p>
        </div>

        <div id="start">Start Quiz!</div>
        <div id="quiz" style="display: none">
            <div id="question"></div>
            <div id="choices">
                <div class="choice" id="A" onclick="checkAnswer('A')"></div>
                <div class="choice" id="B" onclick="checkAnswer('B')"></div>
                <div class="choice" id="C" onclick="checkAnswer('C')"></div>
                <div class="choice" id="D" onclick="checkAnswer('D')"></div>
            </div>
        </div>
        <div id="validate"></div>

        <div id="addHighScore" style="display: none"> Enter Initials: <input id="initials" type="text">
            <button onclick="submitHighScore()">Submit </button>
        </div>


        <div id="timer"> Timer:</div>

        <div id="showHighScore">Show High Score: </div>
    </div>

    <!-- Inside this JavaScript file I've inserted Questions and Options only -->
    <script src="../Challenge-Coding-Quiz/js/questions.js"></script>

    <!-- Inside this JavaScript file I've coded all Quiz Codes -->
    <script src="../Challenge-Coding-Quiz/js/script.js"></script>

</body>

</html>
